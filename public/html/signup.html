<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up to La Réserve</title>

    <link rel="icon" href="../logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/sign-in.css" />
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="organizations.html">
        <a href="../index.html">
          <img class="mb-4" src="../logo.ico" alt="" width="72" height="57" />
        </a>
        <h1 class="h3 mb-3 fw-normal">Sign up</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3" style="float: left">
          <label>
            <input
              id="checkBox"
              type="checkbox"
              value="showPassword"
              onclick="passCheck()"
            />
            Show password
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mb-1" type="submit">
          Sign up
        </button>
        <p>Got an account? <a href="signin.html">Sign in</a></p>
        <p class="mt-5 mb-3 text-muted">©2023 La Réserve</p>
      </form>
    </main>
    <script src="../js/pass-check.js"></script>
  </body>
</html>
